<!-- Portfolio Modals -->
{% for project in site.portfolio %}
  <div class="portfolio-modal modal fade" id="p{{ forloop.index }}" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="close-modal" data-dismiss="modal">
          <div class="lr">
            <div class="rl"></div>
          </div>
        </div>
        <div class="container">
          <div class="row">
            <div class="col-lg-12 mx-auto">
              <div class="modal-body">
                <!-- Project Details Go Here -->
                <h2 class="text-uppercase">{{ project.title }}</h2>
                <p class="item-intro text-muted">{{ project.subtitle }}</p>
                <div class="row">
                <div class="col-sm-3">
                   <img class="img-fluid d-block mx-auto" src="{{ project.image }}" alt="{{ project.alt }}">
                 </div>
                 <div class="col-sm-3">
                  <img class="img-fluid d-block mx-auto" src="{{ project.image1 }}" alt="{{ project.alt }}">
                </div>
                <div class="col-sm-3">
                  <img class="img-fluid d-block mx-auto" src="{{ project.image2 }}" alt="{{ project.alt }}">
                </div>
                <div class="col-sm-3">
                  <img class="img-fluid d-block mx-auto" src="{{ project.image3 }}" alt="{{ project.alt }}">
                </div>
                </div>
				        <p>{{ project.content }}</p>
                <div class="row justify-content-center">
                <a href="{{ project.link }}"><i class="fab fa-app-store fa-4x"></i> </a>
                </div>
                <button class="btn btn-primary" data-dismiss="modal" type="button">
                  <i class="fas fa-times"></i>
                  {{ site.data.sitetext.portfolio.closebutton | default: "Close Project" }}</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endfor %}
<!-- End Portfolio Modals -->
